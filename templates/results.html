
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deduplication Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Deduplication Complete!</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3>{{ original_count }}</h3>
                        <p class="mb-0">Original Records</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3>{{ deduplicated_count }}</h3>
                        <p class="mb-0">After Deduplication</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3>{{ reduction }}</h3>
                        <p class="mb-0">Records Removed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <a href="/download/{{ filename }}" class="btn btn-success btn-lg me-3">
                <i class="fas fa-download"></i> Download Cleaned File
            </a>
            <a href="/" class="btn btn-secondary btn-lg">
                <i class="fas fa-upload"></i> Process Another File
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Preview of Deduplicated Data (First 10 Records)</h5>
            </div>
            <div class="card-body">
                <div class="table-container">
                    {{ preview_data|safe }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
